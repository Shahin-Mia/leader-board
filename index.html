<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <div class="icon d-flex align-items-center">
                        <img class="w-100 p-1" src="images/Icon/Group 5.png" alt="logo">
                        <p class="logo-text p-2">Idea</p>
                    </div>
                </a>
                <button class="navbar-toggler" data-target="#navbarNavAltMarkup" data-toggle="collapse" type="button" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarNavAltMarkup" class="collapse navbar-collapse justify-content-end">
                    <div class="navbar-nav align-items-center">
                        <a class="nav-link text-white active mr-4" href="#">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-link text-white mr-4" href="#">About</a>
                        <a class="nav-link text-white mr-4" href="#">Works</a>
                        <a class="nav-link" href="#">
                            <div class="profile-pic">
                                <img class="w-100" src="images/Icon/Ellipse.png" alt="profile-pic">
                            </div>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container bg-light rounded">
        <section class="top-player m-3 p-3">
            <h3 class="title mb-4">Top Player</h3>
            <div class="row">
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse.png" alt="players-pic">
                    <p class="players-name">John Smith</p>
                </div>
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse-5.png" alt="players-pic">
                    <p class="players-name">Abdul karim</p>
                </div>
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse-3.png" alt="players-pic">
                    <p class="players-name">Niloy Ahmed</p>
                </div>
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse-1.png" alt="players-pic">
                    <p class="players-name">Arif Rahman</p>
                </div>
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse-2.png" alt="players-pic">
                    <p class="players-name">Abul Kashem</p>
                </div>
                <div class="col-md-4 col-sm-6 p-2">
                    <img class="top-players-pic" src="images/Ellipse-4.png" alt="players-pic">
                    <p class="players-name">A.R Rahman</p>
                </div>
            </div>
        </section>
        <hr>
        <section class="top-blog m-3 p-3">
            <h3 class="title mb-4">Top Blog</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img class="card-img" src="images/Mask Group.png" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">13 of My Favorite UI/UX Goodies</h5>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img class="card-img" src="images/Mask Group-1.png" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img class="card-img" src="images/Mask Group-2.png" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img class="card-img" src="images/Mask Group-5.png" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>

</html>
